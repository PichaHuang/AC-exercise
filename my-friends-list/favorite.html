<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous" />
	<title>Friends List</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Friends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">
              Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

	<div class="container">
    
		<!-- 使用者區塊 -->
		<div id="users" class="row d-flex flex-wrap justify-content-center">
			<!--  第 1 個使用者  -->
			<div class="col-3">
				<div class="user">
					<img src="https://..." class="user-img-top" alt="..." data-bs-toggle="modal" data-bs-target="#user-modal" data-id="...">
          <div class="user-body">
            <h6 class="user-title">姓名</h6>
          </div>
        </div>
      </div>
    <!--  第 2 個使用者  -->
    </div>


    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
      <!--由 JavaScript 演算後產生-->
      </ul>
    </nav>
    
  
    <!-- User Modal -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="user-modal-body">
            <div class="row">
                <div class="col-sm-8" id="user-modal-image">
                  <img src="https://...." alt="user-avatar" class="img-fluid">
                </div>
                <div class="col-sm-4">
                  <p><em id="user-modal-date">Birthday: 2020/01/05</em></p>
                  <p id="user-modal-email">This is my email.</p>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


	<!--先引用 axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!--再載入自己寫的JS檔案-->
  <script src="./favorite.js"></script>
  <!--再載入Bootstrap提供的JS檔案-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
